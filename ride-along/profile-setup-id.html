<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup</title>
    <link rel="stylesheet" href="./profile-setup-id.css">
    <script type="module" src="./profile-setup-id.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/ridealong-logo.png" alt="ridealong logo">
        </div>
    </header>
    <i style="display: block; text-align: left;">Back</i>
    <main>
        <div class="app-wrapper">
            <h1>Profile Setup : 3</h1>

            <h2>ID Verification</h2>

            <h3>Enter your name as it appers on your ID.</h3>

            <input type="text" id="fname" placeholder="Enter your first name." required>

            <input type="text" id="lname" placeholder="Enter your last name." required>


            <h3>Upload a photo ID</h3>
            <p>
                Please upload a high quality photo of your passport/ driverâ€™s licence or nation ID card.
            </p>

            <input type="file" id="imageInput" accept="image/*">
            <input type="submit" id="uploadPicture" value="Upload Picture" />
           
            
            <h2>Emergency Contact: </h2>
            <input type="text" id="ename" placeholder="Enter the name" required>
            <input type="tel" id="ephone" placeholder="Enter phone number" required>
            <br/>
            <input type="submit" id="submit" value="Next">

        </div>

        <div class="image">
            <i class="fa-solid fa-user"></i>
        </div>

    </main>
    <footer>
        <p>@2023 RideAlong. All Rights Reserved</p>
    </footer>
</body>
  
</html>
