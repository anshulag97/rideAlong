<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Post Ride</title>
        <link rel="stylesheet" href="./post-ride.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script type="module" src="./post-ride.js" defer></script>
    </head>
    <body>
        <header>
            <div class="header-title">
                <i class="fa-sharp fa-solid fa-arrow-left"></i>
                <h3>Post a ride</h3>
            </div>
            <i class="fa-solid fa-bars"></i>
        </header>

        <main>
            <div class="destination-enter">
                <form action="#">
                    <div class="enter-location">
                        <input type="text" id="origin" placeholder="Enter the origin location">
                        <input type="text" id="destination" placeholder="Enter the destination">
                    </div>
                    
                    <div class="home">
                        <i class="fa-solid fa-house"></i>
                        <p>Home</p>
                    </div>
                    <div class="work">
                        <i class="fa-solid fa-briefcase"></i>
                        <p>Work</p>
                    </div>
                    <div class="location">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Suggested location</p>
                    </div>

                    <div class="ride-schedule">
                        <h2>Ride Schedule</h2>
                        <input type="date" id="date" placeholder="Departure Date">
                        <input type="time" id="time" placeholder="Time">
                        <!-- <input type="text" placeholder="ADD RETURN TRIP"> -->
                    </div>

                    <div class="trip-preferences">
                        <h2>Trip preferences</h2>
                        <div class="trip-preference-input">
                            Luggage
                            <div class="luggage">
                                <button type="button" id="minus_btn1" class="minus-btn1">-</button>
                                <input type="number" id="luggage-number" name="luggage-number" min="0" max="100" value="1">
                                <button type="button" id="plus_btn1" class="plus-btn1">+</button>
                            </div>

                            <!-- <div class="numluggage">
                                <label for="luggage-number">No. of luggage</label>
                                <div class="input-group">
                                    <button type="button" class="minus-btn1">-</button>
                                    <input type="number" id="luggage-number" name="luggage-number" min="0" max="100" value="1">
                                    <button type="button" class="plus-btn1">+</button>
                                </div>
                            </div> -->

                            <div class="passengers">
                                <h3>No of Passengers</h3>

                                <!-- Change the `data-field` of buttons and `name` of input field's for multiple plus minus buttons-->
                                <div class="input-group plus-minus-input">
                                    <label for="passenger-number">No. of passengers</label>
                                    <div class="input-group">
                                        <button type="button" class="minus-btn2">-</button>
                                        <input type="number" id="passenger-number" name="passenger-number" min="1" max="100" value="1">
                                        <button type="button" class="plus-btn2">+</button>
                                    </div>
                                </div>
                            </div>

                            <div class="rider-pets">
                                <label for="pets">Pets</label>
                                <input type="checkbox" id="pets" name="pets">
                            </div>

                            <div class="price">
                                <h3>Price</h3>

                                <input type="number" id="price" placeholder="C$">
                            </div>
                    </div>


                        
                    <button type="submit" id="submit">Offer a Ride</button>
                </form>
            </div>
        </main>
    </body>
</html>
