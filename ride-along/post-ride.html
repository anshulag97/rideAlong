<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Post Ride</title>
        <link rel="stylesheet" href="./post-ride.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script type="module" src="./post-ride.js" defer></script>

        <!-- tomtom -->
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps-web.min.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/services/services-web.min.js"></script>
    <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps.css">

    </head>
    <body>
        <header>
            <div class="header-title">
                <i class="fa-sharp fa-solid fa-arrow-left"></i>
                <h3>Post a ride</h3>
            </div>
            <i class="fa-solid fa-bars"></i>
        </header>

        <main>
            <div class="destination-enter">
                <form action="#">
                    <!-- <div class="enter-location">
                        <input type="text" id="origin" placeholder="Enter the origin location">
                        <input type="text" id="destination" placeholder="Enter the destination">
                    </div> -->

                    <div class="inputbox" style="position: relative;">
                        <div class="inputs-wrapper">
                            <input type="text" name="text" id="fromlocation" placeholder="Enter the start location">
                            <input type="text" name="text" id="tolocation" placeholder="Enter the destination">
                        </div>
                        <div id="fromlocation-suggestions" class="location-suggestions"></div>
                        <div id="tolocation-suggestions" class="location-suggestions"></div>
                        <button id="switch-button" class="switch-button">
                            <img src="/ride-along/rider-details2.0/icon/Group 1509-gray.svg" alt="Switch locations" />
                        </button>
                    </div>


                    <div id='map' class='map' style="height: 400px; width: 100%;"></div>

                    <!-- <div class="home">
                        <i class="fa-solid fa-house"></i>
                        <p>Home</p>
                    </div>
                    <div class="work">
                        <i class="fa-solid fa-briefcase"></i>
                        <p>Work</p>
                    </div>
                    <div class="location">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Suggested location</p>
                    </div> -->

                    <div class="ride-schedule">
                        <h2>Ride Schedule</h2>
                        <input type="date" id="date" placeholder="Departure Date">
                        <input type="time" id="time" placeholder="Time">
                        <!-- <input type="text" placeholder="ADD RETURN TRIP"> -->
                    </div>

                    <div class="trip-preferences">
                        <h2>Trip preferences</h2>
                        <div class="trip-preference-input">
                            Luggage
                            <div class="luggage">
                                <button type="button" id="minus_btn1" class="minus-btn1">-</button>
                                <input type="number" id="luggage-number" name="luggage-number" min="0" max="100" value="1">
                                <button type="button" id="plus_btn1" class="plus-btn1">+</button>
                            </div>

                            <!-- <div class="numluggage">
                                <label for="luggage-number">No. of luggage</label>
                                <div class="input-group">
                                    <button type="button" class="minus-btn1">-</button>
                                    <input type="number" id="luggage-number" name="luggage-number" min="0" max="100" value="1">
                                    <button type="button" class="plus-btn1">+</button>
                                </div>
                            </div> -->

                            <div class="passengers">
                                <h3>No of Passengers</h3>

                                <!-- Change the `data-field` of buttons and `name` of input field's for multiple plus minus buttons-->
                                <div class="input-group plus-minus-input">
                                    <label for="passenger-number">No. of passengers</label>
                                    <div class="input-group">
                                        <button type="button" class="minus-btn2">-</button>
                                        <input type="number" id="passenger-number" name="passenger-number" min="1" max="100" value="1">
                                        <button type="button" class="plus-btn2">+</button>
                                    </div>
                                </div>
                            </div>

                            <div class="rider-pets">
                                <label for="pets">Pets</label>
                                <input type="checkbox" id="pets" name="pets">
                            </div>

                            <div class="price">
                                <h3>Price</h3>

                                <input type="number" id="price" placeholder="C$">
                            </div>
                    </div>

                        <div class="trip-description">
                            <h3>Trip description</h3>

                            <textarea name="" id="description" cols="37" rows="4" placeholder="Please mention the route and a bit description of the pick-up and drop off location"></textarea>
                        </div>

                        <div class="vehicle-details">
                            <h3>Vehicle details</h3>

                            <div class="add-vehicle">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                <p>Add Vehicle</p>
                            </div>

                            <div class="vehicle">
                                <img src="./21_FRD_C10090220_ECOS_SE_AppPckg_34FrntPassDesertRvrSd_mj.webp" alt="">
                                
                                <p><i class="fa-duotone fa-steering-wheel"></i>Eco Sport</p>

                                <p>Color: Red</p>

                                <p>Licence Plate: VAN 123 4567</p>
                            </div>
                            <input type="checkbox" id="driver_licence">
                            <label id="driver_label"for="driver_licence">Driver Licence Uploaded</label>
                        </div>
                        </div>
                    <button type="submit" id="submit">Offer a Ride</button>
                </form>
            </div>
        </main>
    </body>
</html>
