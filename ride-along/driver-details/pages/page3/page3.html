<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome & google font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;800&display=swap" rel="stylesheet">


    <!-- tomtom -->
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps-web.min.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/services/services-web.min.js"></script>
    <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps.css">

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>

    <!-- css&js -->
    <link rel="stylesheet" href="/ride-along/rider-details2.0/pages/globalstyle.css">
    <link rel="stylesheet" href="/ride-along/rider-details2.0/pages/page2/style.css">
    <link rel="stylesheet" href="style.css">
    <script src="action.js" defer></script>
    <script src="/ride-along/rider-details2.0/pages/globalaction.js" defer></script>
    <title>Trip Preview</title>
</head>
<body>
    <header>
        <a href="#rider-page1" id="back-button" class="back-button">
            <i class="fa-solid fa-left-long"></i>
            <span>Trip Preview</span>
        </a>

        <a href="#menu" id="menu-button">
            <i class="fa-solid fa-bars"></i>
            <span class="visually-hidden">Menu</span>
        </a>
    </header>

    <nav id="menu">
        <ul>
          <li><a href="#">USERNAME</a></li>
          <li><a href="#">TRIPS</a></li>
          <li><a href="#">REQUEST</a></li>
          <li><a href="#">MESSAGES</a></li>
          <li><a href="#">SAFETY</a></li>
          <li><a href="#">CONTACT US</a></li>
        </ul>
    </nav>

    <main>

        <div id="driver-page3">
            <div id='map' class='map' style="height: 400px; width: 100%;"></div>
            <div class="from-to-search">
                <div class="dotDeco">
                    <p>â€¢</p><span>..........</span><i class="fa-sharp fa-solid fa-location-dot"></i>
                </div>
                <div class="inputbox" style="position: relative;">
                    <div class="inputs-wrapper">
                        <input type="text" name="text" id="fromlocation" placeholder="Enter the start location" readonly>
                        <input type="text" name="text" id="tolocation" placeholder="Enter the destination" readonly>
                    </div>
                </div>
            </div>


            <div class="ride-schedule">
                <h3>Ride Schedule</h3>
                <div class="date-time">
                    <input type="date" id="date" name="date" readonly>
                    <input type="time" id="time" name="time" readonly>
                </div>
                <div class="seats-price">
                    <input type="text" id="seats" name="seats" readonly>
                    <input type="number" id="price" name="price" readonly>
                </div>
            </div>

            <div class="divident-line"></div>


            <div class="trip-description">
                <h3>Trip description</h3>
                <textarea name="" id="trip_description" cols="37" rows="4" readonly></textarea>
            </div>

            <div class="divident-line"></div>

            <div class="booked">
                <p>Booked Seats</p>
                <i class="fa-solid fa-right-long"></i>
            </div>

            <div class="driver-info">
                <div class="driver-info2">
                    <img id="driverphoto"></img>
                    <p id="drivername"></p>
                </div>
                <i class="fa-solid fa-right-long"></i>
            </div>
        </div>

        <button id="viewrequest">View Request</button>
    </main>
    <footer>
        <p> &copy; 2023 RideAlong. All Right Reserved</p>
    </footer>
</body>

</html>
