<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome & google font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;800&display=swap" rel="stylesheet">

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>

    <!-- css&js -->
    <link rel="stylesheet" href="/ride-along/rider-details2.0/pages/globalstyle.css">
    <link rel="stylesheet" href="../page2/style.css">
    <script src="action.js" defer></script>
    <script src="/ride-along/rider-details2.0/pages/globalaction.js" defer></script>
    <title>Driver Info</title>

    <style>
        #price{
            color:rgb(203, 68, 82);
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header>
        <a href="#rider-page1" id="back-button" class="back-button">
            <i class="fa-solid fa-left-long"></i>
            <span>Driver Info</span>
        </a>

        <a href="#menu" id="menu-button">
            <i class="fa-solid fa-bars"></i>
            <span class="visually-hidden">Menu</span>
        </a>
    </header>

    <nav id="menu">
        <ul>
            <li><a href="#">USERNAME</a></li>
            <li><a href="#">TRIPS</a></li>
            <li><a href="#">REQUEST</a></li>
            <li><a href="#">MESSAGES</a></li>
            <li><a href="#">SAFETY</a></li>
            <li><a href="#">CONTACT US</a></li>
        </ul>
    </nav>

    <main>
        <div id="rider-page4">
            <div class="from-to-search">
                <div class="dotDeco">
                    <p>â€¢</p><span>..........</span><i class="fa-sharp fa-solid fa-location-dot"></i>
                </div>
                <div class="inputbox" style="position: relative;">
                    <div class="inputs-wrapper">
                        <input type="text" name="text" id="fromlocation" readonly>
                        <input type="text" name="text" id="tolocation" readonly>
                    </div>
                </div>
            </div>

            <div class="divident-line"></div>

            <div class="ride-schedule">
                <label for="date">Ride Schedule</label>
                <input type="date" id="date" name="date" readonly>
                <input type="time" id="time" name="time" readonly>
            </div>

            <div class="divident-line"></div>

            <h3>Trip Preferences</h3>
            <div class="trip-preferences">
                <div class="numLuggage">
                    <label for="luggages">Luggage allowed</label>
                    <span id="luggages"></span>
                </div>
                <div class="numPassenger">
                    <label for="passenger-number">No. of seats offer</label>
                    <input type="number" id="passenger-number" name="passenger-number" readonly>
                </div>
                <div class="rider-pets">
                    <label for="pets">Pets allowed</label>
                    <span id="pets"></span>
                </div>
                <div class="price">
                    <label for="pets">Price</label>
                    <span id="price"></span>
                </div>
            </div>

            <div class="divident-line"></div>

            <h3>Trip description</h3>
            <div class="trip-description">
                <textarea name="" id="trip_description" cols="37" rows="4" readonly></textarea>
            </div>

            <div class="divident-line"></div>

            <h3>Vehicle details</h3>
            <div class="vehicle-details">

                <div class="vehicle">
                    <img id="vehicle-photo">
                    <p id="car-name"><i class="fa-solid fa-car-rear"></i></p>
                    <p id="car-color"></p>
                    <p id="car-number"></p>
                </div>
            </div>


            <button id="requestRide2">Requested to Book</button>
        </div>
    </main>
    <footer>
        <p> &copy; 2023 RideAlong. All Right Reserved</p>
    </footer>
</body>

</html>
