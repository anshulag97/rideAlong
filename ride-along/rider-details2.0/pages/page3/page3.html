<body>
    <header>
        <a href="#rider-page1" id="back-button" class="back-button">
            <i class="fa-solid fa-left-long"></i>
            <span>Available</span>
        </a>

        <a href="#menu" id="menu-button">
            <i class="fa-solid fa-bars"></i>
            <span class="visually-hidden">Menu</span>
        </a>
    </header>

    <nav id="menu">
        <ul>
          <li><a href="#">USERNAME</a></li>
          <li><a href="#">TRIPS</a></li>
          <li><a href="#">REQUEST</a></li>
          <li><a href="#">MESSAGES</a></li>
          <li><a href="#">SAFETY</a></li>
          <li><a href="#">CONTACT US</a></li>
        </ul>
    </nav>

    <main>

        <div id="rider-page3">

            <div class="sort-by">
                <span>Sort by:</span>
                <button id="sort-by-price">Price</button>
                <button id="sort-by-rating">Rating</button>
            </div>

            <div class="available-driver-cards">
                <div class="driver-info">
                    <img src="https://www.seekpng.com/png/full/356-3562377_personal-user.png"
                        alt="portrait photo of the driver">
                    <p id="driver-name">Driver 1</p>
                    <div class="rating">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star "></span>
                    </div>
                </div>
                <div class="ride-info">
                    <div class="rider-info-time">
                        <p>Today at 9:00 AM</p>
                        <i class="fa-sharp fa-solid fa-briefcase"></i>
                    </div>
                    <div class="rider-info-car-fee">
                        <p id="car-brand">Eco sport</p>
                        <i class="fa-solid fa-car-side"></i>
                        <p id="ride-fee">$20</p>
                    </div>
                    <button id="requestRide">Request</button>
                </div>
            </div>

            <div class="available-driver-cards">
                <div class="driver-info">
                    <img src="https://www.seekpng.com/png/full/356-3562377_personal-user.png"
                        alt="portrait photo of the driver">
                    <p id="driver-name">Driver 2</p>
                    <div class="rating">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                    </div>
                </div>
                <div class="ride-info">
                    <div class="rider-info-time">
                        <p>Today at 9:00 PM</p>
                        <i class="fa-sharp fa-solid fa-briefcase"></i>
                    </div>
                    <div class="rider-info-car-fee">
                        <p id="car-brand">Eco sport</p>
                        <i class="fa-solid fa-car-side"></i>
                        <p id="ride-fee">$10</p>
                    </div>
                    <button id="requestRide"><a href="/pages/page4/page4.html">Request</a></button>
                </div>
            </div>
        </div>
