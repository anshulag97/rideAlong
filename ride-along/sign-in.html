<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./sign-in.css">
    <script type="module" src="./sign-in.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/ridealong-logo.png" alt="ridealong logo">
        </div>
    </header>
    <main>

        <div class="app-wrapper">
            <h1 class="title">Sign in</h1>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail.com" required>

                <div class="password-container">
                    <label for="password">Password*</label>
                    <input type="password" id="password" placeholder="must be 8 characters" minlength="8" required>
            
                    <button type="button" class="password-btn password-hide pb-toggle" id="password_hide">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                    
                </div>
                <input type="submit" id="submit" value="Sign In">
            </form>

            <div class="register">
                <h2>Or Sign In with</h2>
                <div class="icons">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-microsoft"></i>
                    <i class="fa-brands fa-apple"></i>
                </div>
                <p>Donâ€™t have an account? <a href="./sign-up.html">Sign up </a>Now</p>
            </div>
        </div>
        <div class="image">
            <!-- <img src="./images/paul-hanaoka-D-qq7W751vs-unsplash.jpg" alt="image of car driving"> -->
            <img src="./images/paul-hanaoka-D-qq7W751vs-unsplash.jpg" alt="">
        </div>
    </main>
    <footer>
        <p>@2023 RideAlong. All Rights Reserved</p>
    </footer>
</body>

</html>
