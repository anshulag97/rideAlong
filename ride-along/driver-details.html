<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Details</title>
    <script type ="module" src="./driver-details.js"></script>

    <link rel="stylesheet" href="./driver-details.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="./images/ridealong-logo.png" alt="ridealong logo">
        </div>
    </header>
    <main>

        <div class="app-wrapper">
            <div class="create-ac">
                <h1 class="title">Enter Vehicle Details</h1>
            </div>
            <form>
                <label for="car-name">Car Name*</label>
                <input type="text" id="car-name" placeholder="Eg- Honda CR-V" required>
                
                <label for="car_model">Car Model*</label>
                <input type="text" id="car-model" placeholder="2009,2010...etc" required>
                
                <label for="car_number">Car Number*</label>
                <input type="text" id="car-number" placeholder="You Car Number" required>
                <h4 id="req" class="req-style req-details">Please enter required details*</h3>
                <button id="submit" >Submit</button>
            </form>
            
        </div>
        <div class="image">
            <img src="./images/vehicle.png" alt="car">
        </div>
    </main>
    <footer>
        <p>@2023 RideAlong. All Rights Reserved</p>
    </footer>
</body>
</html>
