<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <script type="module" src="./my-profile.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./my-profile.css">
</head>
<body>

    <header>
        <a href="#rider-page1" id="back-button1" class="back-button">
            <i class="fa-solid fa-left-long"></i>
            <span>My Profile</span>
        </a>
        <a href="#menu" id="menu-button">
            <i class="fa-solid fa-bars"></i>
            <span class="visually-hidden">Menu</span>
        </a>
    </header>

    <nav id="menu">
        <ul>
            <li id="profile-page"><a href="#">My Profile</a></li>
            <li id="trips-page"><a href="#">Trips</a></li>
            <li id="request-page"><a>Request</a></li>
            <!-- <li><a href="#">MESSAGES</a></li> -->
            <li id="safety-page"><a href="#">Safety</a></li>
            <li id="contact-page"><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <main>
        <div class="photo-email">
            <div>
                <img src="https://picsum.photos/200/200" alt="profile-picture" class="profile-pic" id="picture">
                <p id="user-name">Dynamic Name</p>
            </div>
            <button id="update-image">change portrait</button>
        </div>

        <div id="image-div" style="display: none;">
        <input type="submit" id="capture-btn" value="Start Camera">
        <input type="submit" id="snap-btn" value="Snap">
        <video id="cameraFeed" width="400" height="400" autoplay></video>
        <canvas id="captured-img"  width="400" height="300" src="" alt="Captured Image"></canvas>
    </div>


        <div class="details">
            <div class="common-details">
                <h3>Your Information</h3>
                <ul>
                    <li><i class="fa-solid fa-envelope"></i><input type="text" id="email" value="E-Mail" disabled></li>
                    <li><i class="fa-solid fa-user"></i><input type="text" id="name" value="Name" disabled></li>
                </ul>
                <button id="update-name">Update</button>
            </div>
            <div id="vehicle-details">
                <h3>Car Info</h3>
                <ul>
                    <li><i class="fa-solid fa-truck-pickup"></i><input type="text" id="car-model" value="Car Model" disabled></li>
                    <li><i class="fa-solid fa-car"></i><input type="text" id="car-name" value="Car Name" disabled></li>
                    <li><i class="fa-solid fa-hashtag"></i><input type="text" id="car-number" value="Car Number" disabled></li>
                </ul>
                <button id="update-car-model">Update</button>
            </div>
            <div class="common-details">
                <h3>Emergency Contacts</h3>
                <ul>
                    <li><i class="fa-solid fa-address-card"></i><input type="text" id="emergency-name" value="Name" disabled></li>
                    <li><i class="fa-solid fa-phone"></i><input type="text" id="emergency-phone" value="Phone" disabled></li>
                </ul>
                <button id="update-emergency-phone">Update</button>
            </div>
        </div>

        <div class="buttons">
            <input type="button" value="Update Details" id="update">
            <input type="button" value="Sign Out" id="sign-out">
        </div>

    </main>
    <footer>
        <p>@2023 RideAlong. All Rights Reserved</p>
    </footer>
</body>
</html>
